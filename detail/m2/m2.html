<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/animate.min.css">
    <link rel="stylesheet" href="css/m2.css">
    <title>企业招聘</title>
</head>
   
    
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- 第一页 -->
            <div class="swiper-slide one">
                <div class="container" page="1">
                    <img class="background_img" src="img/back.jpg">
                    <input class="logo" type="text" value="风影职信有限公司" maxlength="10" style="color: #ffffff !important;opacity:1 !important">
                    <img class="zph" src="img/zph.png">
                    <img class="huaban01" src="img/huaban01.gif">
                    <img class="huaban02" src="img/huaban02.gif">
                    <img class="up" src="img/up.png">
                    <div class="bottom">
                        <div class="edit1">
                            编辑
                        </div>
                        <div class="save save1">
                            预览
                        </div>
                    </div>
                </div>
            </div>

            <!-- 第二页 -->
            <div class="swiper-slide two" >
                <div class="container">
                    <img class="background_img" src="img/back.jpg">
                    <div class="element-box">
                        <div style="overflow: hidden; width: 100%; height: 60%;">
                            <div class="element-box-contents">
                                <div class="detail_title">公司简介</div>
                            </div>
                            <textarea class="comp_paragraph comp_intro ani" maxlength="110" swiper-animate-effect="flipInX" swiper-animate-duration="1s" swiper-animate-delay="0s" style="color:#000 !important">北京风影职信科技有限公司主推产品【易职信】，是一款致力于“让监理更真实”的线上职业信息背调工具，是国内首款在线实时核验候选人职业背景信息的职业信用风控平台。</textarea>  
                        </div>
                        <div class="intro_img com_img ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0s" >
                            <img style="width: 90%; height: 100%; position: relative; left:5%;" src="img/com.gif" alt="">
                        </div>
                    </div>
                    <img class="up" src="img/up.png" alt="">
                    <div class="bottom">
                        <div class="edit2">
                            编辑
                        </div>
                        <div class="save save2">
                            预览
                        </div>
                    </div>
                </div>
            </div>

            <!-- 第三页 -->
             <div class="swiper-slide three">
                <div class="container">
                    <img class="background_img" src="img/back.jpg">
                    <div class="element-box">
                        <div class="element-box-title"><span>-招聘岗位-</span></div>
            
                        <div style="overflow: hidden;width: 100%;height: 80%;">
                            <div class="element-box-contents" style="color: #333;margin-top: 20%;height: 70%;">
                                <textarea class="detail_title job_title" maxlength="8" style="color: #000000">设计总监</textarea>
                            </div>
                            <div class="partingline"></div>
                            <div class="comp_paragraph com_intro">
                                <div class="comp_duty">
                                    <span>岗位职责</span>
                     
                                    <textarea class="comp_duty_content ani" maxlength="110" swiper-animate-effect="flipInX" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" style="color: #000000">负责公司web和移动web的UI设计，供用户界面合理化建议</textarea>
                                </div>
                                <div class="comp_request">
                                    <span>岗位要求</span>
                        
                                    <textarea class="comp_request_content ani" maxlength="110"  swiper-animate-effect="flipInX" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s" style="color: #000000">具有美术及艺术相关专业基础，3年以上美工或电商交互设计工作经验。</textarea>
                                </div>
                            </div>
                        </div>
                        <div class="partingline"></div>
                        <div style="width: 100%;height: 10%;">
                            <textarea type="text" class="compensation ani" maxlength="10"  swiper-animate-effect="flipInX" swiper-animate-duration="1.3s" swiper-animate-delay="1.3s" style="color: #000000">薪资待遇:年薪10万</textarea>
                        </div>
                       
                    </div>
                    <img class="up" src="img/up.png" alt="">
                    <div class="bottom">
                        <div class="edit3">
                            编辑
                        </div>
                        <div class="save save3">
                            预览
                        </div>
                    </div>
                </div>
            </div>

            <!-- 第四页 -->
             <div class="swiper-slide four"> 
                <div class="container">
                    <img class="background_img" src="img/back.jpg">
                    <div class="element-box">
                        <div class="element-box-title"><span>-福利待遇-</span></div>
                        <div class="partingline"></div>
            
                        <div class="element-content">
                            <ul style="height: 100%;">
                                <li>
                                    <textarea maxlength="40"  class="ani" swiper-animate-effect="flipInX" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" style="color: #000000">五险一金 带薪年假</textarea>
                                </li>
                                <li>
                                    <textarea maxlength="40" class="ani" swiper-animate-effect="flipInX" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s" style="color: #000000">导师辅导 技能提升</textarea>
                                </li>
                                <li>
                                    <textarea maxlength="40"  class="ani" swiper-animate-effect="flipInX" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s" style="color: #000000">多元培训 项目历练</textarea>
                                </li>
                                <li>
                                    <textarea maxlength="40"  class="ani" swiper-animate-effect="flipInX" swiper-animate-duration="0.5s" swiper-animate-delay="1.8s" style="color: #000000">年度提薪 升职空间</textarea>
                                </li>
                                <li>
                                    <textarea maxlength="40"  class="ani" swiper-animate-effect="flipInX" swiper-animate-duration="0.5s" swiper-animate-delay="2.3s" style="color: #000000">交通补贴 年底双薪</textarea>
                                </li> 
                            </ul>
                        </div>
                    </div>
                    <img class="up" src="img/up.png" alt="">
                    <div class="bottom">
                        <div class="edit4">
                            编辑
                        </div>
                        <div class="save save4">
                            预览
                        </div>
                    </div>
                </div>
            </div> 
            
            <!-- 第五页 -->
            <div class="swiper-slide five">
                <div class="container">
                    <img class="background_img" src="img/back.jpg">
                    <div class="element-box">
                        <div class="element-box-title">
                            <span> -线上报名-</span>
                        </div>
                        <div class="partingline"></div>
                        <div id="code" class="element-ewm m-t ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3">
                        </div>
                        <div class="partingline"></div>
                        <div class="element-tip">
                            <span>扫描二维码,填写报名信息</span>
                            <p>风影职信有限公司提供技术支持</p>
                        </div>
                    </div>
            
                    <div class="sub">分享</div>
                </div>
            </div>

            <!-- 分享弹窗 -->
            <div class="share_box">
                <div class="share_tip">
                    <p>分享标题</p>
                    <input type="text" class="share_title" maxlength="24" placeholder="场景标题不超过24个字">
                    <p>分享描述</p>
                    <textarea name="" id="" cols="30" rows="10" class="share_intro" maxlength="30" placeholder="场景内容不超过30个字"></textarea>
                    <div class="share_button">
                        <div class="cancel">取消</div>
                        <div class="confirm">确定</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="../../js/jquery-1.11.3.min.js"></script> 
    <script src="../../js/jquery.qrcode.min.js"></script>
    <script src="../../js/swiper-4.2.2.min.js"></script>
    <script src="../../js/swiper.animate1.0.3.min.js"></script>
    <script src="js/m2.js"></script>
</body>
</html>

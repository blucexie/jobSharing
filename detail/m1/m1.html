<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>企业招聘</title>
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/animate.min.css">
    <link rel="stylesheet" href="css/m1.css">
    <script type="text/javascript">
        ! function () {
            var html = document.documentElement;
            var hWidth = html.getBoundingClientRect().width;
            html.style.fontSize = hWidth / 15 + 'px';
        }();
        window.addEventListener('resize', (e) => {
            var html = document.documentElement;
            var hWidth = html.getBoundingClientRect().width;
            html.style.fontSize = hWidth / 15 + 'px';
        })
    </script>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide "  >
                <img src="img/page1-bg.png"  alt="">
                <div class="element-box ani"  swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                    <img class="zp" src="img/recruit.png" alt="">
                    <img class="magnifier " src="img/magnifier.png">
                </div>
                <div class="page1-Text">
                   <p>风影职信有限公司</p> 
                   <p>2018我们在等你</p>
                </div>
                <div class="edit">
                    <button class="edit1">编辑</button> <button class="save1">预览</button> 
                </div>
            </div>
            <div class="swiper-slide" >
                <img src="img/page2-bg.png"  alt="">
                <div class="company">
                    <h2>| 公司介绍 |</h2>
                    <p class="ani" swiper-animate-effect="bounceInLeft" >
                       北京风影职信科技有限公司主推产品【易职信】，是一款致力于“让监理更真实”的线上职业信息背调工具，是国内首款在线实时核验候选人职业背景信息的职业信用风控平台。
                    </p>
                </div>
                <div class="page2-bm">
                    <img class="ani" src="img/page2-bm.png"  swiper-animate-effect="bounceInLeft" swiper-animate-delay="0.3s">
                </div>
                <div class="edit">
                        <button class="edit2">编辑</button> <button class="save2">预览</button> 
                </div>
            </div>
            <div class="swiper-slide" >
                <img src="img/page3-bg.png" alt="">
                <div class="jobIntroduction ani" swiper-animate-effect="zoomIn">
                    <h2>| 职位介绍 |</h2>
                    <h3>平面设计</h3>
                    <div class="jobDuty">
                        <span>岗位职责：</span>
                        <p>1.负责公司web和移动web的UI设计，配合UED经理进行完稿设计<br>
                            2.根据产品规划提供用户界面合理化建议，完成产品视觉和交互设计。</p>
                        
                    </div>
                    <div class="jobRequire">
                        <span>岗位要求：</span>
                        <p>具有美术及艺术相关专业基础，3年以上美工或电商交互设计工作经验。</p>
                    </div>
                    <div>
                        <p class="salary">薪资待遇：年薪10w+</p>
                    </div>
                </div>
                <div class="edit">
                        <button class="edit3">编辑</button> <button class="save3">预览</button> 
                </div>
            </div>
            <div class="swiper-slide">
                <img src="img/page4-bg.png" alt="">
                <div class="contactUs">
                    <h2>| 线上报名 |</h2>
                    <p>扫描二维码,填写报名信息</p>  
                    <div>
                        <div id="code" class="element-ewm m-t">
                        </div>
                    </div>
                    <div class="ewm_tip">
                        <span>北京风影职信有限公司提供技术支持</span>
                        
                    </div>
                </div>
                <div class="edit">
                    <button class="submit">分享</button>
                </div>
            </div>
        </div>
        <!-- arrow -->
        <div class="arrowBox">
            <img class="arrow" src="img/arrow.png" alt="">
        </div>
        <!-- 音乐按钮 -->
        <!-- <div class="bgm-btn rotate">
             <audio src="http://res1.eqh5.com/e8697aad7c1549e9a328e7097cbe8d42.mp3" autoplay="" preload=""></audio> -->
               <!--  <button class="share">分享</button> -->
        <!-- </div> -->
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <!--  <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div> -->

        <!-- 如果需要滚动条 -->
        <!-- <div class="swiper-scrollbar"></div> -->
    </div>
    <script src="../../js/jquery-1.11.3.min.js"></script>
    <script src="../../js/jquery.qrcode.min.js"></script>
    <script src="../../js/swiper-4.2.2.min.js"></script>
    <script src="../../js/swiper.animate1.0.3.min.js"></script>
    <script src="js/m1.js"></script>
    
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/jobshare.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <title>职位分享器</title>
</head>

<body>

    <div class="jobshare_list">
        <ul>
            <li>
                <a href="#">
                    <img src="img/m1.png" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/m2.png" alt="">
                </a>
            </li>
        </ul>
    </div>
    <div class="more">
        <p>更多模板即将上线</p>
    </div>
    <script>
        /*获取userCode*/
        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }
        var userCode = GetQueryString("uc");
        
        $('.jobshare_list>ul>li:nth-of-type(1)').click(function(){
            window.location.href ="detail/m1/m1.html?uc="+userCode;
        })
        $('.jobshare_list>ul>li:nth-of-type(2)').click(function(){
            window.location.href ="detail/m2/1.html?uc="+userCode;
        })
    </script>
</body>

</html>
